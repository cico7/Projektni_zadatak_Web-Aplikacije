        <div id="kontakt">
			<h1>Lokacija:</h1>
			<iframe style="border: 4px solid rgba(59, 240, 98, 0.651);" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2780.732003685369!2d16.000656815569243!3d45.816625379106696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d7ae014b3c11%3A0xa6ee23d6b46b5a56!2sDOBROVOLJNO%20VATROGASNO%20DRU%C5%A0TVO%20MAKSIMIR!5e0!3m2!1shr!2shr!4v1607881309122!5m2!1shr!2shr" style="float: left;" width="95%" height="400" frameborder="0"  allowfullscreen></iframe>
			<h1>Kontaktirajte nas:</h1>
			<form style=" width: 95%; float: left;"  action="test.html" id="contact_form"name="contact_form" method="POST">
				<label for="fname">Ime *</label>
				<input style="width: 40%;" type="text" id="fname" name="firstname" placeholder="Upišite ime..." required>

				<label for="lname">Prezime *</label>
				<input style="width: 40%;" type="text" id="lname" name="lastname" placeholder="Upišite prezime..." required>
				
				<label for="lname">Vaš E-mail *</label>
				<input style="width: 40%;" type="email" id="email" name="email" placeholder="Upišite e-mail.." required>

				<label for="zemlja">Zemlja</label>
				<select style="width: 40%;" id="country" name="country">
				  <option value="">Molimo vas odaberite</option>
				  <option value="BIH">Bosna i Hercegovina</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="SLO">Slovenija</option>
                  <option value="HU">Mađarska</option>
                  <option value="IT">Italija</option>
                  <option value="GER">Njemačka</option>
                  <option value="AU">Austrija</option>
				</select>

				<label for="subject">Vaša poruka</label>
				<textarea style="width: 40%;" id="subject" name="subject" placeholder="Napišite poruku" style="height:200px"></textarea>

				<input type="submit" value="Pošalji"><br><br>
			</form>
